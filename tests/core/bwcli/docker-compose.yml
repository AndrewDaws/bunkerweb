version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.0-beta
    pull_policy: never
    depends_on:
      - bw-redis
    labels:
      - "bunkerweb.INSTANCE"
    environment:
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      LOG_LEVEL: "info"
      USE_REDIS: "yes"
      REDIS_HOST: "bw-redis"
    networks:
      - bw-universe

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.0-beta
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    environment:
      DOCKER_HOST: "tcp://bw-docker:2375"
      LOG_LEVEL: "info"
    networks:
      - bw-universe
      - bw-docker

  bw-docker:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: "1"
    networks:
      - bw-docker

  bw-redis:
    image: redis:7-alpine
    networks:
      - bw-universe

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-docker:
