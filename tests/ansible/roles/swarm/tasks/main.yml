---
- name: Install pip
  apt:
    name:
      - python3
      - python3-pip
      - virtualenv
      - python3-setuptools
      - python
      - python-setuptools

- name: Upgrade pip3
  pip:
    name: pip
    state: latest
    executable: pip3

- name: Install dockerpy for py3
  pip:
    name: docker[tls]
    state: forcereinstall
    executable: pip3
    version: "6.1.3"

# - name: Pin version for urllib
