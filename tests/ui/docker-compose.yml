version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.0-beta
    ports:
      - 80:8080
      - 443:8443
    environment:
      SERVER_NAME: "www.example.com"
      MULTISITE: "yes"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      DISABLE_DEFAULT_SERVER: "yes"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      DATASTORE_MEMORY_SIZE: "384m"
      www.example.com_USE_UI: "yes"
      www.example.com_SERVE_FILES: "no"
      www.example.com_USE_REVERSE_PROXY: "yes"
      www.example.com_REVERSE_PROXY_URL: "/admin/"
      www.example.com_REVERSE_PROXY_HOST: "http://bw-ui:7000"
      www.example.com_REVERSE_PROXY_HEADERS: "X-Script-Name /admin"
      www.example.com_REVERSE_PROXY_INTERCEPT_ERRORS: "no"
    labels:
      - "bunkerweb.INSTANCE"
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.0-beta
    depends_on:
      - mybunker
    environment:
      DOCKER_HOST: "tcp://docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - bw-universe
      - net-docker

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.5.0-beta
    depends_on:
      - mybunker
      - docker-proxy
    environment:
      ABSOLUTE_URI: "http://www.example.com:8080/admin/"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "admin"
      DOCKER_HOST: "tcp://docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - net-docker
      - bw-universe

  docker-proxy:
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
    networks:
      - net-docker

  app1:
    image: tutum/hello-world
    networks:
      bw-services:
        ipv4_address: 192.168.0.4

volumes:
  bw-data:
  mariadb:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  net-docker:
