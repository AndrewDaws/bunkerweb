{% for k, v in all.items() %}
	{% if k.startswith("COOKIE_FLAGS") and v != "" +%}
		{% if COOKIE_AUTO_SECURE_FLAG == "yes" and (AUTO_LETS_ENCRYPT == "yes" or USE_CUSTOM_SSL == "yes" or GENERATE_SELF_SIGNED_SSL == "yes") +%}
			set_cookie_flag {{ v }} secure;
		{% else +%}
			set_cookie_flag {{ v }};
		{% endif +%}
	{% endif +%}
{% endfor %}