name: CodeQL Analysis

on:
  schedule:
    # Weekly on Saturdays.
    - cron: "30 1 * * 6"
  workflow_call:

jobs:
  code-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Set up Python 3.9
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        if: matrix.language == 'python'
        with:
          python-version: "3.9"
      - name: Install python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --no-cache-dir --ignore-installed --require-hashes -r src/deps/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/scheduler/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/ui/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/gen/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/db/requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f0f3afee809481da311ca3a6ff1ff51d81dbeb24 # v3.26.4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          setup-python-dependencies: false
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f0f3afee809481da311ca3a6ff1ff51d81dbeb24 # v3.26.4
        with:
          category: "/language:${{matrix.language}}"
